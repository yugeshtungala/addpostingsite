
<form  class=" container p-5 w-50 mx-5 border shadow p-3 mb-5 bg-white rounded s-2 mt-5  mx-auto">
   
    <h1 class="text-center">Register Form</h1>  <hr>  
<div class="form-group">
        <label for="exampleInputEmail2">User Name</label>
        <input type="email" class="form-control rounded-pill" id="exampleInputEmail2"  placeholder="Enter User Name">
        
      </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control rounded-pill" id="exampleInputEmail1"  placeholder="Enter email">
      
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control rounded-pill" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword2">Conform Password</label>
        <input type="password" class="form-control rounded-pill" id="exampleInputPassword2" placeholder="Confirm Password">
      </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" routerLink="/" class="btn btn-primary d-flex mx-auto">Submit</button>
  </form>
